<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Responsive 404 Page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav_logo"> Example </a>

        <div class="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Information</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Contact</a>
            </li>
          </ul>

          <div class="nav_close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav_toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
       <section class="home">
        <div class="home_container container">
            <div class="home_data">
                <span class="homeSubtitle">Erro 404</span>
                <h1 class="home_title">Olá Amigo</h1>
                <p class="home_description">
                    A página que procuras já não existe.
                    Pelo menos aqui.
                </p>
                <a href="#" class="new_site_button">
                    New Website
                </a>
            </div>

            <div class="home_img">
                <img src="assets/images/ghost.png" alt="ghost image">
                <div class="home_shadow"></div>
            </div>
        </div>



        <footer class="home_footer">
            <span>923 541 874</span>
            <span> | </span>
            <span>info@example.com</span>
        </footer>
       </section>

       
    </main>
    <!-- Scroll Reveal -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!--Main JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
